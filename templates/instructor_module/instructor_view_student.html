{% extends './index.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <br>
        <div class="card-header py-3">
            List of Students for {{id}}
        </div>

        <br>
        <div align="right"> <!-- buttons here-->
            <button><a href="{% url 'view_instructor_course' id %}">Announcements</a></button>
            <button><a href="{% url 'view_assignments' id %}">Assignments</a></button>
            <button><a style="color: #000;" href="/sit-instructor/instructor/view_courses/{{id}}/">Download Student List</a></button>
            <br><br>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm" width="100%" cellspacing="0">
                <thead class="table-dark" align="center">

                    <tr>
                        <th>Program</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        
                    </tr>
                </thead>
            
                <tr>{% for detail in new_list%}
                
                    <td name= 'program_code'>{{detail.program_code}}</td>
                    <td name= 'full_name'>{{detail.last_name}}, {{detail.first_name}}</td>
                    <td name= 'email'>{{detail.username}}</td>
                    
                    <!-- <td> <a href="/sit-instructor/instructor/view_courses/{{course.course_batch}}"> View Students</a> </td> -->
                    
                </tr>
                {% endfor %}
            </table>
            <br>
            <button><a style="color:#000; " href="/sit-instructor/instructor/view_courses">Back</a></button>
        </div>
    </div>

{% endblock content %}
