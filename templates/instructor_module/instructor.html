{% extends './index.html' %}
{% load static %}

<!-- Home Page -->

{% block header %}
    <!-- Header -->
    <header class="header" id="home">
        <div class="container">
            <div class="infos">
                <h6 class="subtitle">Hello,</h6>
                <h6 class="title">{{ user.first_name }}</h6>
                <p>Instructor</p>

                <div class="buttons pt-3">
                    <button class="btn btn-primary rounded">
                        <a href="instructor/calendar" style="color: white;">View Calendar</a>
                    </button>
                </div>         
            </div>

            <div class="img-holder">
                <img class="profile-img" src="{% static 'assets/mcdo.png' %}" alt="..."  />
            </div>  
        </div>

        <!-- Header-widget -->
        <div class="widget">
            <div class="widget-item">
                <h2>{{count_courses}}</h2>
                <p>Assigned Courses</p>
            </div>
            <div class="widget-item">
                <h2></h2>
                <p>Ongoing Courses</p>
            </div>
            <div class="widget-item">
                <h2></h2>
                <p>Completed Courses</p>
            </div>
        </div>
    </header>
    <!-- End of Header -->
{% endblock header %}
