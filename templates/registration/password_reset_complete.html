{% extends 'header.html' %}

{% load i18n %}

{% comment %} {% block breadcrumbs %}
<div class="breadcrumbs">
<a href="{% url 'website_landing' %}">{% translate 'Home' %}</a>
&rsaquo; {% translate 'Password reset' %}
</div>
{% endblock %} {% endcomment %}

{% block content %}
{% load static %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{% static 'img/pw_reset_done.avif'%}"width="900" height="800" class="img-fluid" alt="login photo">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <label>Password reset success.  You may go ahead and log in now.</label>
           
            <div class="d-flex justify-content-around align-items-center mb-4">
    
            </div>
            {{ form.new_password1.errors }}
            {{ form.new_password2.errors }}
            <!-- Submit button -->
            <form action = "{% url 'login' %}">
                <button style = "background-color:#a70000" class="btn btn-primary btn-lg btn-block">Login
            </form>

        </div>
      </div>
    </div>
  </section>

{% endblock %}
