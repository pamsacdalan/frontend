{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/logo-red.png'%}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-login-form.min.css' %}" />
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <!-- Start your project here-->
  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo-red.png' %}" width = 150, height=65, alt="..." height="35">
                {% comment %} <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> {% endcomment %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                   
                    {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'sit_admin_dashboard' %}">Admin</a></li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}" />></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
