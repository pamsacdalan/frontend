<div style="padding-left:16px">
    <h1>Edit Instructor</h1>
    
    <form method="post">
    {% csrf_token %}
        <div>
        <label for="username">Email: </label>
    <input type="text"  id="username" name="username" placeholder="{{instructor.user.email}}" value="{{instructor.user.email}}"required>
    <br><br>
    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" name="firstname" placeholder="{{instructor.user.first_name}}" value="{{instructor.user.first_name}}" required>
    <br><br>
    <label for="middlename">Middle Name: </label>
<input type="text" id="middlename" name="middlename" placeholder="{{instructor.middlename}}" value="{{instructor.middlename}}" required>
<br><br>
<label for="lastname">Last Name: </label>
<input type="text" id="lastname" name="lastname" placeholder="{{instructor.user.last_name}}" value="{{instructor.user.last_name}}" required>
<br><br>
<label for="birthdate">Birthdate: </label>
<input type="date" id="birthdate" name="birthdate" placeholder="{{instructor.birthdate | date:'Y-m-d'}}" value="{{instructor.birthdate | date:'Y-m-d'}}" required>
<br><br>
    <input class="button" type="submit" value="Submit">
    <a href='/instructor/view/'>
        <button>
            Back
        </button>
    </a>
    </form>
    <br><br>
    <form method="post" action="/accounts/password_reset/">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ instructor.user.email }}">
        <input type="submit" value="Reset Password" />
      </form>
