<form method="POST">
    {%csrf_token%}
    <h4>Name: </h4>
    <span>{{issue.sender_firstname}} {{issue.sender_lastname}}</span>
    <br>
    <h4>Subject: </h4>
    <span>{{issue.sender_subject}}</span>
    <br>
    <h4>Message</h4>
    <textarea rows="5">{{issue.sender_message}}</textarea>
    {%if issue.status == 0%}
    <h4>Status: Ongoing</h4>
    <input type="submit" value="Mark as Completed">
    {%else%}
    <h4>Status: Completed</h4>
    {%endif%}

</form>
