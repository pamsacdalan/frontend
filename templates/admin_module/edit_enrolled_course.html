<div style="padding-left:16px">
    <h1>Edit Enrolled Course</h1>
    
    <form method="post">
    {% csrf_token %}
        <div>
    <label for="course_batch">course_batch</label>
    <input type="text"  id="course_batch" name="course_batch" placeholder="{{enrolled_course.course_batch}}" value="{{enrolled_course.course_batch}}"required readonly="readonly">
    <br><br>
    
    <label>Course Title</label>
    
    <select name="course_title" id="course_title" value={{sid}}>
        <option selected hidden >{{sid}}</option>
        {% for value in option_course_id %}
            <option value="{{value}}">{{value}}</option>
            <!-- {% if value == sid %}
                <option selected >{{sid}}</option>
            {% endif %} -->
        {% endfor %}

    </select>

    

    <br><br>
    
    <label>Instructor:</label>

    <select id="full_name" name="full_name">
        <option selected hidden >{{iid}}</option>
        {% for value in full_name%}
            <option value="{{value}}" >{{value}}</option>
        {% endfor %}

    </select>

    <br><br>
    
    <!-- <label for="instructor_id">instructor_id</label>
    <input type="text" id="instructor_id" name="instructor_id" placeholder="{{enrolled_course.instructor_id}}" value="{{enrolled_course.instructor_id}}" required>
    <br><br> -->
    
    <label for="session_details">session_details</label>
    <input type="text" id="session_details" name="session_details" placeholder="{{enrolled_course.session_details}}" value="{{enrolled_course.session_details}}" required>
    <br><br>

    <label for="start_date">start_date</label>
    <input type="date" id="start_date" name="start_date" placeholder="{{enrolled_course.start_date | date:'Y-m-d'}}" value="{{enrolled_course.start_date | date:'Y-m-d'}}" required>
    <br><br>

    <label for="end_date">end_date</label>
    <input type="date" id="end_date" name="end_date" placeholder="{{enrolled_course.end_date | date:'Y-m-d'}}" value="{{enrolled_course.end_date | date:'Y-m-d'}}" required>
    <br><br>


    
    <label for="start_time">Start Time</label>
    <input type="time" id="start_time" name="start_time" placeholder="{{enrolled_course.start_time}}" value="{{enrolled_course.start_time}}" required>

    <br><br>
    <label for="end_time">End Time</label>
    <input type="time" id="end_time" name="end_time" placeholder="{{enrolled_course.end_time}}" value="{{enrolled_course.end_time}}" required>
    
    <!--Textbox for Frequency-->
    <br><br>
    

		<label for="frequency">Frequency:</label>
		<select id="frequency" name= "frequency" required>
            <option selected hidden >{{sf}}</option>

			{% for value in lof%}
            <option value="{{value}}">{{value}}</option>
             {% endfor %}
		</select>
    <br><br>

    <!-- <label for="course_mode">course_mode</label>
    <input type="text" id="course_mode" name="course_mode" placeholder="{{enrolled_course.course_mode}}" value="{{enrolled_course.course_mode}}" required> -->

    <label>Course Mode: </label>
    <select name="course_mode">
        <option selected hidden >{{scm}}</option>
        {% for value in course_mode%}
            <option value="{{value}}" >{{value}}</option>
        {% endfor %}

    <br><br>
    
    <a href='course_enrollment/view_enrolled_course/'></a>
    <input class="button" type="submit" value="Submit">
    </form>
    



    <script>
       function validateDates() {

        var errorMessage = document.getElementById('error-message');
        var startDate = new Date(document.getElementById("start_date").value);
        var endDate = new Date(document.getElementById("end_date").value);
        var startTime = document.getElementById("start_time").value;
        var endTime = document.getElementById("end_time").value;
        var frequency = document.getElementById("frequency").value;



        if (startDate > endDate) {
            errorMessage.textContent = 'End date must be after start date.';
            return false;

            }

        else if (startDate < endDate) {
            if (frequency == "0") {
            errorMessage.textContent = 'Startdate should be equal to endDate.';
            return false;
            }

            else{    
            errorMessage.textContent = ''; // Clear the error message
            return true;
            }

            
            }
        else { //equal ang dates
            
            if (startTime > endTime) {
                errorMessage.textContent = 'End time must be after start time.';
                return false;
            }    
            if (frequency !== "0" ) {
                errorMessage.textContent = 'Frequency should be Once since start date = end date';
                return false;
            }
            errorMessage.textContent = ''; // Clear the error message
            return true;

        }
        }    
    </script>
